  <script>
    // ç²’å­çˆ†ç‚¸ç‰¹æ•ˆ
    function createParticleExplosion(x, y) {
      const colors = ['#d63031', '#74b9ff', '#00b894', '#fdcb6e', '#6c5ce7', '#fd79a8', '#00cec9', '#e17055'];
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // éšæœºé¢œè‰²
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = color;
        particle.style.boxShadow = `0 0 8px ${color}`;
        
        // è®¾ç½®åˆå§‹ä½ç½®
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        // å®Œå…¨éšæœºçš„æ–¹å‘å’Œè·ç¦»
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 120;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        
        particle.style.setProperty('--dx', dx + 'px');
        particle.style.setProperty('--dy', dy + 'px');
        
        document.body.appendChild(particle);
        
        // åŠ¨ç”»ç»“æŸåç§»é™¤ç²’å­
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 1000);
      }
    }
    
    // åˆ›å»ºæµ®åŠ¨èƒŒæ™¯ç²’å­
    function createFloatingParticles() {

      for (let i = 0; i < particleCount; i++) {

        particle.style.left = Math.random() * 100 + '%';

        // éšæœºåŠ¨ç”»å»¶è¿Ÿ
        particle.style.animationDelay = Math.random() * 6 + 's';

    // åˆ›å»ºæ˜Ÿæ˜Ÿæœˆäº®è£…é¥°

    function createFullScreenDecorations() {
      const container = document.getElementById('top-decorations');
      
      // åˆ›å»ºæœˆäº®å…ƒç´ 
      const moons = ['ğŸŒ™', 'ğŸŒ›', 'ğŸŒœ'];
      for (let i = 0; i < 4; i++) {

      // åˆ›å»ºæ˜Ÿæ˜Ÿå…ƒç´ 
      const stars = ['â­', 'âœ¨', 'ğŸ’«', 'ğŸŒŸ'];
      for (let i = 0; i < 12; i++) {

    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
     document.addEventListener('DOMContentLoaded', function() {

  <!-- Prism.js ä»£ç é«˜äº®è„šæœ¬ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  
  <style>
    /* å…¨å±è£…é¥°å…ƒç´ å®¹å™¨ */
    .top-decorations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }
    
    /* å…¨å±æœˆäº®æ ·å¼ */
     .fullscreen-moon {
       position: absolute;
       font-size: 24px;
       animation: fullscreenFloat 8s ease-in-out infinite;
       opacity: 0.9;
     }
     
     /* å…¨å±æ˜Ÿæ˜Ÿæ ·å¼ */
     .fullscreen-star {
       position: absolute;
       font-size: 16px;
       animation: fullscreenTwinkle 3s ease-in-out infinite;
       opacity: 0.8;
     }
     
     /* å…¨å±äº‘æœµæ ·å¼ */
     .fullscreen-cloud {
       position: absolute;
       font-size: 20px;
       animation: fullscreenDrift 12s linear infinite;
       opacity: 0.7;
     }
     
     /* å…¨å±å½—æ˜Ÿæ ·å¼ */
     .fullscreen-comet {
       position: absolute;
       font-size: 18px;
       animation: fullscreenShoot 10s ease-in-out infinite;
       opacity: 0.8;
     }
    
    /* å…¨å±è£…é¥°åŠ¨ç”» */
     @keyframes fullscreenFloat {
       0%, 100% { transform: translateY(0px) rotate(0deg); }
       25% { transform: translateY(-15px) rotate(5deg); }
       50% { transform: translateY(-10px) rotate(-3deg); }
       75% { transform: translateY(-20px) rotate(3deg); }
     }
     
     @keyframes fullscreenTwinkle {
       0%, 100% { opacity: 0.8; transform: scale(1); }
       50% { opacity: 1; transform: scale(1.2); }
     }
     
     @keyframes fullscreenDrift {
       0% { transform: translateX(-50px); }
       100% { transform: translateX(calc(100vw + 50px)); }
     }
     
     @keyframes fullscreenShoot {
       0% { transform: translateX(-100px) translateY(20px) rotate(-15deg); opacity: 0; }
       10% { opacity: 1; }
       90% { opacity: 1; }
       100% { transform: translateX(calc(100vw + 100px)) translateY(-20px) rotate(-15deg); opacity: 0; }
     }
    
    @keyframes sparkle {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
    
    /* è®©å†…å®¹åŒºåŸŸå¯ç‚¹å‡» */
    .page-content {
      cursor: default;
    }
    
    /* ç¾åŒ–ä»£ç å— - ç®€æ´é£æ ¼ï¼Œå…¼å®¹Prism.js */
     pre[class*="language-"], code[class*="language-"] {
       background: transparent !important;
       border: 1px solid rgba(255, 255, 255, 0.2);
       border-radius: 6px;
       color: rgba(255, 255, 255, 0.95) !important;
       box-shadow: none !important;
       backdrop-filter: blur(5px);
       font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
     }
     
     /* ä»£ç å—å®¹å™¨ */
     pre[class*="language-"] {
       padding: 12px 16px;
       margin: 12px 0;
       overflow-x: auto;
       white-space: pre;
       word-wrap: normal;
       /* ç¡®ä¿ç”¨æˆ·å¯ä»¥é€‰æ‹©å’Œå¤åˆ¶ä»£ç  */
       user-select: text;
       -webkit-user-select: text;
       -moz-user-select: text;
       -ms-user-select: text;
       pointer-events: auto;
     }
     
     /* è¡Œå†…ä»£ç æ ·å¼ */
     :not(pre) > code[class*="language-"] {
       padding: 2px 6px;
       margin: 0 2px;
       font-size: 0.9em;
       background: rgba(255, 255, 255, 0.1) !important;
       border-radius: 4px;
       white-space: normal;
     }
     
     /* æ™®é€šä»£ç å—ï¼ˆæ— è¯­è¨€ç±»çš„fallbackï¼‰ */
     pre:not([class*="language-"]), code:not([class*="language-"]) {
       background: rgba(255, 255, 255, 0.1) !important;
       border: 1px solid rgba(255, 255, 255, 0.2);
       border-radius: 6px;
       padding: 8px 12px;
       margin: 8px 0;
       color: rgba(255, 255, 255, 0.95);
       box-shadow: none !important;
       backdrop-filter: blur(5px);
       font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
       user-select: text;
       pointer-events: auto;
     }
     
     /* ç¡®ä¿ä»£ç å—å†…å®¹å¯ä»¥è¢«æ­£å¸¸é€‰æ‹© */
     .post-content pre, .post-content code {
       pointer-events: auto !important;

     }
     
     /* ç¾åŒ–æ–‡ç« å†…å®¹ */
     .post-content h1, .post-content h2, .post-content h3 {

     }
     
     .post-content p, .post-content li {

     }
    
    /* ç¾åŒ–é“¾æ¥ */
    a {

    }

    }
  </style>
