<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- 若需 favicon：
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
  -->
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
        {{ site.title | escape }}
      </a>
      <button id="darkModeToggle" aria-label="Toggle dark mode" style="float: right; background: none; border: none; font-size: 1.5em; cursor: pointer;">🌙</button>
      <!-- 这里可以放头像或导航 -->
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>

  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>© {{ 'now' | date: '%Y' }} {{ site.title | escape }}. {{ site.description | escape }}</p>
    </div>
  </footer>
  <script src="{{ '/assets/js/darkmode.js' | relative_url }}" defer></script>
  <script src="{{ '/assets/js/backtotop.js' | relative_url }}" defer></script>
  <a href="#" id="backToTopBtn" aria-label="Back to top" title="Go to top">↑</a>
</body>
</html>
