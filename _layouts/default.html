<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- Prism.js 代码高亮样式 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <!-- 若需 favicon：
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
  -->
</head>
<body>
  <!-- 顶部装饰元素容器 -->
  <div class="top-decorations" id="top-decorations"></div>
  <!-- 粒子容器 -->
  <div class="particles-container" id="particles-container"></div>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
        {{ site.title | escape }}
      </a>
      <!-- 这里可以放头像或导航 -->
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>

    {% comment %}
      评论区功能已从此移除
    {% endcomment %}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>© {{ 'now' | date: '%Y' }} {{ site.title | escape }}. {{ site.description | escape }}</p>
    </div>
  </footer>

  <script>
    // 粒子爆炸特效
    function createParticleExplosion(x, y) {
      const colors = ['#d63031', '#74b9ff', '#00b894', '#fdcb6e', '#6c5ce7', '#fd79a8', '#00cec9', '#e17055'];
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // 随机颜色
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = color;
        particle.style.boxShadow = `0 0 8px ${color}`;
        
        // 设置初始位置
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        // 完全随机的方向和距离
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 120;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        
        particle.style.setProperty('--dx', dx + 'px');
        particle.style.setProperty('--dy', dy + 'px');
        
        document.body.appendChild(particle);
        
        // 动画结束后移除粒子
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 1000);
      }
    }
    
    // 创建浮动背景粒子
    function createFloatingParticles() {
      const container = document.getElementById('particles-container');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'floating-particle';
        
        // 随机位置
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        // 随机动画延迟
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (4 + Math.random() * 4) + 's';
        
        container.appendChild(particle);
      }
    }
    
    // 创建星星月亮装饰
    function createStarsAndMoons() {
      const container = document.getElementById('particles-container');
      const starCount = 15;
      const moonCount = 3;
      
      // 创建星星
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.innerHTML = '✦';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(star);
      }
      
      // 创建月亮
      for (let i = 0; i < moonCount; i++) {
        const moon = document.createElement('div');
        moon.className = 'moon';
        moon.innerHTML = '🌙';
        moon.style.left = Math.random() * 100 + '%';
        moon.style.top = Math.random() * 100 + '%';
        moon.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(moon);
      }
    }
    
    // 创建全屏装饰元素
    function createFullScreenDecorations() {
      const container = document.getElementById('top-decorations');
      const isPostPage = document.querySelector('.post-content') !== null;
      
      // 创建月亮元素 - 在文章页面时避开中央区域
      const moons = ['🌙', '🌛', '🌜'];
      for (let i = 0; i < 4; i++) {
        const moon = document.createElement('div');
        moon.className = 'fullscreen-moon';
        moon.innerHTML = moons[Math.floor(Math.random() * moons.length)];
        
        if (isPostPage) {
          // 文章页面：放在边缘区域
          const side = Math.random() < 0.5 ? 'left' : 'right';
          moon.style.left = side === 'left' ? Math.random() * 15 + '%' : (85 + Math.random() * 15) + '%';
          moon.style.top = Math.random() * 100 + '%';
        } else {
          // 首页：随机分布
          moon.style.left = Math.random() * 90 + '%';
          moon.style.top = Math.random() * 80 + '%';
        }
        
        moon.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(moon);
      }
      
      // 创建星星元素 - 在文章页面时避开中央区域
      const stars = ['⭐', '✨', '💫', '🌟'];
      for (let i = 0; i < 12; i++) {
        const star = document.createElement('div');
        star.className = 'fullscreen-star';
        star.innerHTML = stars[Math.floor(Math.random() * stars.length)];
        
        if (isPostPage) {
          // 文章页面：放在边缘区域或顶部底部
          const zone = Math.random();
          if (zone < 0.4) {
            // 左右边缘
            const side = Math.random() < 0.5 ? 'left' : 'right';
            star.style.left = side === 'left' ? Math.random() * 20 + '%' : (80 + Math.random() * 20) + '%';
            star.style.top = Math.random() * 100 + '%';
          } else {
            // 顶部或底部
            star.style.left = Math.random() * 100 + '%';
            star.style.top = zone < 0.7 ? Math.random() * 15 + '%' : (85 + Math.random() * 15) + '%';
          }
        } else {
          // 首页：随机分布
          star.style.left = Math.random() * 90 + '%';
          star.style.top = Math.random() * 80 + '%';
        }
        
        star.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(star);
      }
      
      // 创建云朵元素 - 变速漂移
      for (let i = 0; i < 3; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'fullscreen-cloud';
        cloud.innerHTML = '☁️';
        cloud.style.left = Math.random() * 80 + '%';
        cloud.style.top = Math.random() * 60 + '%';
        cloud.style.animationDelay = Math.random() * 8 + 's';
        // 随机动画持续时间，实现变速效果
        cloud.style.animationDuration = (20 + Math.random() * 15) + 's';
        container.appendChild(cloud);
      }
      
      // 创建彗星元素 - 右上往下坠落，增加数量和拖尾效果
      const cometCount = isPostPage ? 3 : 5; // 文章页面3个，首页5个
      for (let i = 0; i < cometCount; i++) {
        const comet = document.createElement('div');
        comet.className = 'fullscreen-comet';
        comet.innerHTML = '☄️';
        // 从右上角开始
        comet.style.right = Math.random() * 20 + '%';
        comet.style.top = Math.random() * 20 + '%';
        comet.style.animationDelay = Math.random() * 8 + 's';
        comet.style.animationDuration = (6 + Math.random() * 4) + 's';
        container.appendChild(comet);
        
        // 添加拖尾效果
        const trail = document.createElement('div');
        trail.className = 'comet-trail';
        trail.style.right = Math.random() * 20 + '%';
        trail.style.top = Math.random() * 20 + '%';
        trail.style.animationDelay = comet.style.animationDelay;
        trail.style.animationDuration = comet.style.animationDuration;
        container.appendChild(trail);
      }
    }
    
    // 页面加载完成后初始化
     document.addEventListener('DOMContentLoaded', function() {
       // 创建浮动粒子
       createFloatingParticles();
       
       // 创建星星月亮装饰
       createStarsAndMoons();
       
       // 创建全屏装饰元素
       createFullScreenDecorations();
      
      // 添加点击事件监听器
      document.addEventListener('click', function(e) {
        createParticleExplosion(e.clientX, e.clientY);
      });
      
      // 添加鼠标移动时的微妙效果
      document.addEventListener('mousemove', function(e) {
        if (Math.random() < 0.1) { // 10% 概率
          const sparkle = document.createElement('div');
          sparkle.style.position = 'absolute';
          sparkle.style.left = e.clientX + 'px';
          sparkle.style.top = e.clientY + 'px';
          sparkle.style.width = '2px';
          sparkle.style.height = '2px';
          sparkle.style.background = '#fff';
          sparkle.style.borderRadius = '50%';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.animation = 'sparkle 0.6s ease-out forwards';
          sparkle.style.zIndex = '1000';
          
          document.body.appendChild(sparkle);
          
          setTimeout(() => {
            if (sparkle.parentNode) {
              sparkle.parentNode.removeChild(sparkle);
            }
          }, 600);
        }
      });
    });
  </script>
  
  <!-- Prism.js 代码高亮脚本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  
  <style>
    /* 全屏装饰元素容器 */
    .top-decorations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }
    
    /* 全屏月亮样式 */
     .fullscreen-moon {
       position: absolute;
       font-size: 24px;
       animation: fullscreenFloat 8s ease-in-out infinite;
       opacity: 0.9;
     }
     
     /* 全屏星星样式 */
     .fullscreen-star {
       position: absolute;
       font-size: 16px;
       animation: fullscreenTwinkle 3s ease-in-out infinite;
       opacity: 0.8;
     }
     
     /* 全屏云朵样式 */
     .fullscreen-cloud {
       position: absolute;
       font-size: 20px;
       animation: fullscreenDrift 25s ease-in-out infinite;
       opacity: 0.7;
     }
     
     /* 全屏彗星样式 */
     .fullscreen-comet {
       position: absolute;
       font-size: 18px;
       animation: fullscreenFall 8s ease-in infinite;
       opacity: 0.9;
       filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
     }
     
     /* 彗星拖尾效果 */
     .comet-trail {
       position: absolute;
       width: 3px;
       height: 30px;
       background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.8), transparent);
       border-radius: 50%;
       animation: fullscreenFall 8s ease-in infinite;
       opacity: 0.6;
       transform-origin: top right;
     }
    
    /* 全屏装饰动画 */
     @keyframes fullscreenFloat {
       0%, 100% { transform: translateY(0px) rotate(0deg); }
       25% { transform: translateY(-15px) rotate(5deg); }
       50% { transform: translateY(-10px) rotate(-3deg); }
       75% { transform: translateY(-20px) rotate(3deg); }
     }
     
     @keyframes fullscreenTwinkle {
       0%, 100% { opacity: 0.8; transform: scale(1); }
       50% { opacity: 1; transform: scale(1.2); }
     }
     
     @keyframes fullscreenDrift {
       0% { transform: translateX(-50px) scale(0.8); }
       25% { transform: translateX(25vw) scale(1.1); }
       50% { transform: translateX(50vw) scale(0.9); }
       75% { transform: translateX(75vw) scale(1.2); }
       100% { transform: translateX(calc(100vw + 50px)) scale(0.8); }
     }
     
     @keyframes fullscreenFall {
       0% { 
         transform: translateX(0) translateY(-50px) rotate(45deg); 
         opacity: 0; 
       }
       10% { 
         opacity: 1; 
       }
       90% { 
         opacity: 0.8; 
       }
       100% { 
         transform: translateX(-80vw) translateY(calc(100vh + 50px)) rotate(45deg); 
         opacity: 0; 
       }
     }
    
    @keyframes sparkle {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
    
    /* 让内容区域可点击 */
    .page-content {
      cursor: default;
    }
    
    /* 美化代码块 - 简洁风格，兼容Prism.js */
     pre[class*="language-"], code[class*="language-"] {
       background: transparent !important;
       border: 1px solid rgba(255, 255, 255, 0.2);
       border-radius: 6px;
       color: rgba(255, 255, 255, 0.95) !important;
       box-shadow: none !important;
       backdrop-filter: blur(5px);
       font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
     }
     
     /* 代码块容器 */
     pre[class*="language-"] {
       padding: 12px 16px;
       margin: 12px 0;
       overflow-x: auto;
       white-space: pre;
       word-wrap: normal;
       /* 确保用户可以选择和复制代码 */
       user-select: text;
       -webkit-user-select: text;
       -moz-user-select: text;
       -ms-user-select: text;
       pointer-events: auto;
     }
     
     /* 行内代码样式 */
     :not(pre) > code[class*="language-"] {
       padding: 2px 6px;
       margin: 0 2px;
       font-size: 0.9em;
       background: rgba(255, 255, 255, 0.1) !important;
       border-radius: 4px;
       white-space: normal;
     }
     
     /* 普通代码块（无语言类的fallback） */
     pre:not([class*="language-"]), code:not([class*="language-"]) {
       background: rgba(255, 255, 255, 0.1) !important;
       border: 1px solid rgba(255, 255, 255, 0.2);
       border-radius: 6px;
       padding: 8px 12px;
       margin: 8px 0;
       color: rgba(255, 255, 255, 0.95);
       box-shadow: none !important;
       backdrop-filter: blur(5px);
       font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
       user-select: text;
       pointer-events: auto;
     }
     
     /* 确保代码块内容可以被正常选择 */
     .post-content pre, .post-content code {
       pointer-events: auto !important;
       user-select: text !important;
     }
     
     /* 美化文章内容 */
     .post-content h1, .post-content h2, .post-content h3 {
       color: rgba(255, 255, 255, 0.95);
       text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
     }
     
     .post-content p, .post-content li {
       color: rgba(255, 255, 255, 0.85);
     }
    
    /* 美化链接 */
    a {
      color: #667eea;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    a:hover {
      color: #764ba2;
      text-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
    }
  </style>
</body>
</html>
