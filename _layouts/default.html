  <script>
    // ç²’å­çˆ†ç‚¸ç‰¹æ•ˆ
    function createParticleExplosion(x, y) {
      const colors = ['#d63031', '#74b9ff', '#00b894', '#fdcb6e', '#6c5ce7', '#fd79a8', '#00cec9', '#e17055'];
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // éšæœºé¢œè‰²
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = color;
        particle.style.boxShadow = `0 0 8px ${color}`;
        
        // è®¾ç½®åˆå§‹ä½ç½®
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        // å®Œå…¨éšæœºçš„æ–¹å‘å’Œè·ç¦»
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 120;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        
        particle.style.setProperty('--dx', dx + 'px');
        particle.style.setProperty('--dy', dy + 'px');
        
        document.body.appendChild(particle);
        
        // åŠ¨ç”»ç»“æŸåç§»é™¤ç²’å­
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 1000);
      }
    }
    
    // åˆ›å»ºæµ®åŠ¨èƒŒæ™¯ç²’å­
    function createFloatingParticles() {
      const container = document.getElementById('particles-container');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'floating-particle';
        
        // éšæœºä½ç½®
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        // éšæœºåŠ¨ç”»å»¶è¿Ÿ
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (4 + Math.random() * 4) + 's';
        
        container.appendChild(particle);
      }
    }
    
    // åˆ›å»ºæ˜Ÿæ˜Ÿæœˆäº®è£…é¥°
    function createStarsAndMoons() {
      const container = document.getElementById('particles-container');
      const starCount = 15;
      const moonCount = 3;
      
      // åˆ›å»ºæ˜Ÿæ˜Ÿ
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.innerHTML = 'âœ¦';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(star);
      }
      
      // åˆ›å»ºæœˆäº®
      for (let i = 0; i < moonCount; i++) {
        const moon = document.createElement('div');
        moon.className = 'moon';
        moon.innerHTML = 'ğŸŒ™';
        moon.style.left = Math.random() * 100 + '%';
        moon.style.top = Math.random() * 100 + '%';
        moon.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(moon);

    }
    
    // åˆ›å»ºå…¨å±è£…é¥°å…ƒç´ 
    function createFullScreenDecorations() {
      const container = document.getElementById('top-decorations');
      const isPostPage = document.querySelector('.post-content') !== null;
      
      // åˆ›å»ºæœˆäº®å…ƒç´  - åœ¨æ–‡ç« é¡µé¢æ—¶é¿å¼€ä¸­å¤®åŒºåŸŸ
      const moons = ['ğŸŒ™', 'ğŸŒ›', 'ğŸŒœ'];
      for (let i = 0; i < 4; i++) {
        const moon = document.createElement('div');
        moon.className = 'fullscreen-moon';
        moon.innerHTML = moons[Math.floor(Math.random() * moons.length)];
        
        if (isPostPage) {
          // æ–‡ç« é¡µé¢ï¼šæ”¾åœ¨è¾¹ç¼˜åŒºåŸŸ
          const side = Math.random() < 0.5 ? 'left' : 'right';
          moon.style.left = side === 'left' ? Math.random() * 15 + '%' : (85 + Math.random() * 15) + '%';
          moon.style.top = Math.random() * 100 + '%';
        } else {
          // é¦–é¡µï¼šéšæœºåˆ†å¸ƒ
          moon.style.left = Math.random() * 90 + '%';
          moon.style.top = Math.random() * 80 + '%';
        }
        
        moon.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(moon);
      }
      
      // åˆ›å»ºæ˜Ÿæ˜Ÿå…ƒç´  - åœ¨æ–‡ç« é¡µé¢æ—¶é¿å¼€ä¸­å¤®åŒºåŸŸ
      const stars = ['â­', 'âœ¨', 'ğŸ’«', 'ğŸŒŸ'];
      for (let i = 0; i < 12; i++) {
        const star = document.createElement('div');
        star.className = 'fullscreen-star';
        star.innerHTML = stars[Math.floor(Math.random() * stars.length)];
        
        if (isPostPage) {
          // æ–‡ç« é¡µé¢ï¼šæ”¾åœ¨è¾¹ç¼˜åŒºåŸŸæˆ–é¡¶éƒ¨åº•éƒ¨
          const zone = Math.random();
          if (zone < 0.4) {
            // å·¦å³è¾¹ç¼˜
            const side = Math.random() < 0.5 ? 'left' : 'right';
            star.style.left = side === 'left' ? Math.random() * 20 + '%' : (80 + Math.random() * 20) + '%';
            star.style.top = Math.random() * 100 + '%';
          } else {
            // é¡¶éƒ¨æˆ–åº•éƒ¨
            star.style.left = Math.random() * 100 + '%';
            star.style.top = zone < 0.7 ? Math.random() * 15 + '%' : (85 + Math.random() * 15) + '%';
          }
        } else {
          // é¦–é¡µï¼šéšæœºåˆ†å¸ƒ
          star.style.left = Math.random() * 90 + '%';
          star.style.top = Math.random() * 80 + '%';
        }
        
        star.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(star);
      }
      
      // åˆ›å»ºäº‘æœµå…ƒç´  - å˜é€Ÿæ¼‚ç§»
      for (let i = 0; i < 3; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'fullscreen-cloud';
        cloud.innerHTML = 'â˜ï¸';
        cloud.style.left = Math.random() * 80 + '%';
        cloud.style.top = Math.random() * 60 + '%';
        cloud.style.animationDelay = Math.random() * 8 + 's';
        // éšæœºåŠ¨ç”»æŒç»­æ—¶é—´ï¼Œå®ç°å˜é€Ÿæ•ˆæœ
        cloud.style.animationDuration = (20 + Math.random() * 15) + 's';
        container.appendChild(cloud);
      }
      
      // åˆ›å»ºå½—æ˜Ÿå…ƒç´  - å³ä¸Šå¾€ä¸‹å è½ï¼Œå¢åŠ æ•°é‡å’Œæ‹–å°¾æ•ˆæœ
      const cometCount = isPostPage ? 3 : 5; // æ–‡ç« é¡µé¢3ä¸ªï¼Œé¦–é¡µ5ä¸ª
      for (let i = 0; i < cometCount; i++) {
        const comet = document.createElement('div');
        comet.className = 'fullscreen-comet';
        comet.innerHTML = 'â˜„ï¸';
        // ä»å³ä¸Šè§’å¼€å§‹
        comet.style.right = Math.random() * 20 + '%';
        comet.style.top = Math.random() * 20 + '%';
        comet.style.animationDelay = Math.random() * 8 + 's';
        comet.style.animationDuration = (6 + Math.random() * 4) + 's';
        container.appendChild(comet);
        
        // æ·»åŠ æ‹–å°¾æ•ˆæœ
        const trail = document.createElement('div');
        trail.className = 'comet-trail';
        trail.style.right = Math.random() * 20 + '%';
        trail.style.top = Math.random() * 20 + '%';
        trail.style.animationDelay = comet.style.animationDelay;
        trail.style.animationDuration = comet.style.animationDuration;
        container.appendChild(trail);
      }
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
     document.addEventListener('DOMContentLoaded', function() {
       // åˆ›å»ºæµ®åŠ¨ç²’å­
       createFloatingParticles();
       
       // åˆ›å»ºæ˜Ÿæ˜Ÿæœˆäº®è£…é¥°
       createStarsAndMoons();
       
       // åˆ›å»ºå…¨å±è£…é¥°å…ƒç´ 
       createFullScreenDecorations();
      
      // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
      document.addEventListener('click', function(e) {
        createParticleExplosion(e.clientX, e.clientY);
      });
      
      // æ·»åŠ é¼ æ ‡ç§»åŠ¨æ—¶çš„å¾®å¦™æ•ˆæœ
      document.addEventListener('mousemove', function(e) {
        if (Math.random() < 0.1) { // 10% æ¦‚ç‡
          const sparkle = document.createElement('div');
          sparkle.style.position = 'absolute';
          sparkle.style.left = e.clientX + 'px';
          sparkle.style.top = e.clientY + 'px';
          sparkle.style.width = '2px';
          sparkle.style.height = '2px';
          sparkle.style.background = '#fff';
          sparkle.style.borderRadius = '50%';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.animation = 'sparkle 0.6s ease-out forwards';
          sparkle.style.zIndex = '1000';
          
          document.body.appendChild(sparkle);
          
          setTimeout(() => {
            if (sparkle.parentNode) {
              sparkle.parentNode.removeChild(sparkle);
            }
          }, 600);
        }
      });
    });
  </script>
  
  <!-- Prism.js ä»£ç é«˜äº®è„šæœ¬ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  
  <style>
    /* å…¨å±è£…é¥°å…ƒç´ å®¹å™¨ */
    .top-decorations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }
    
    /* å…¨å±æœˆäº®æ ·å¼ */
     .fullscreen-moon {
       position: absolute;
       font-size: 24px;
       animation: fullscreenFloat 8s ease-in-out infinite;
       opacity: 0.9;
     }
     
     /* å…¨å±æ˜Ÿæ˜Ÿæ ·å¼ */
     .fullscreen-star {
       position: absolute;
       font-size: 16px;
       animation: fullscreenTwinkle 3s ease-in-out infinite;
       opacity: 0.8;
     }
     
     /* å…¨å±äº‘æœµæ ·å¼ */
     .fullscreen-cloud {
       position: absolute;
       font-size: 20px;
       animation: fullscreenDrift 25s ease-in-out infinite;
       opacity: 0.7;
     }
     
     /* å…¨å±å½—æ˜Ÿæ ·å¼ */
     .fullscreen-comet {
       position: absolute;
       font-size: 18px;
       animation: fullscreenFall 8s ease-in infinite;
       opacity: 0.9;
       filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6));
     }
     
     /* å½—æ˜Ÿæ‹–å°¾æ•ˆæœ */
     .comet-trail {
       position: absolute;
       width: 3px;
       height: 30px;
       background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.8), transparent);
       border-radius: 50%;
       animation: fullscreenFall 8s ease-in infinite;
       opacity: 0.6;
       transform-origin: top right;
     }
    
    /* å…¨å±è£…é¥°åŠ¨ç”» */
     @keyframes fullscreenFloat {
       0%, 100% { transform: translateY(0px) rotate(0deg); }
       25% { transform: translateY(-15px) rotate(5deg); }
       50% { transform: translateY(-10px) rotate(-3deg); }
       75% { transform: translateY(-20px) rotate(3deg); }
     }
     
     @keyframes fullscreenTwinkle {
       0%, 100% { opacity: 0.8; transform: scale(1); }
       50% { opacity: 1; transform: scale(1.2); }
     }
     
     @keyframes fullscreenDrift {
       0% { transform: translateX(-50px) scale(0.8); }
       25% { transform: translateX(25vw) scale(1.1); }
       50% { transform: translateX(50vw) scale(0.9); }
       75% { transform: translateX(75vw) scale(1.2); }
       100% { transform: translateX(calc(100vw + 50px)) scale(0.8); }
     }
     
     @keyframes fullscreenFall {
       0% { 
         transform: translateX(0) translateY(-50px) rotate(45deg); 
         opacity: 0; 
       }
       10% { 
         opacity: 1; 
       }
       90% { 
         opacity: 0.8; 
       }
       100% { 
         transform: translateX(-80vw) translateY(calc(100vh + 50px)) rotate(45deg); 
         opacity: 0; 
       }
     }
    
    @keyframes sparkle {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
    
    /* è®©å†…å®¹åŒºåŸŸå¯ç‚¹å‡» */
    .page-content {
      cursor: default;
    }
    
    /* ç¾åŒ–ä»£ç å— - ç®€æ´é£æ ¼ï¼Œå…¼å®¹Prism.js */
     pre[class*="language-"], code[class*="language-"] {
       background: transparent !important;
       border: 1px solid rgba(255, 255, 255, 0.2);
       border-radius: 6px;
       color: rgba(255, 255, 255, 0.95) !important;
       box-shadow: none !important;
       backdrop-filter: blur(5px);
       font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
     }
     
     /* ä»£ç å—å®¹å™¨ */
     pre[class*="language-"] {
       padding: 12px 16px;
       margin: 12px 0;
       overflow-x: auto;
       white-space: pre;
       word-wrap: normal;
       /* ç¡®ä¿ç”¨æˆ·å¯ä»¥é€‰æ‹©å’Œå¤åˆ¶ä»£ç  */
       user-select: text;
       -webkit-user-select: text;
       -moz-user-select: text;
       -ms-user-select: text;
       pointer-events: auto;
     }
     
     /* è¡Œå†…ä»£ç æ ·å¼ */
     :not(pre) > code[class*="language-"] {
       padding: 2px 6px;
       margin: 0 2px;
       font-size: 0.9em;
       background: rgba(255, 255, 255, 0.1) !important;
       border-radius: 4px;
       white-space: normal;
     }
     
     /* æ™®é€šä»£ç å—ï¼ˆæ— è¯­è¨€ç±»çš„fallbackï¼‰ */
     pre:not([class*="language-"]), code:not([class*="language-"]) {
       background: rgba(255, 255, 255, 0.1) !important;
       border: 1px solid rgba(255, 255, 255, 0.2);
       border-radius: 6px;
       padding: 8px 12px;
       margin: 8px 0;
       color: rgba(255, 255, 255, 0.95);
       box-shadow: none !important;
       backdrop-filter: blur(5px);
       font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
       user-select: text;
       pointer-events: auto;
     }
     
     /* ç¡®ä¿ä»£ç å—å†…å®¹å¯ä»¥è¢«æ­£å¸¸é€‰æ‹© */
     .post-content pre, .post-content code {
       pointer-events: auto !important;
       user-select: text !important;
     }
     
     /* ç¾åŒ–æ–‡ç« å†…å®¹ */
     .post-content h1, .post-content h2, .post-content h3 {
       color: rgba(255, 255, 255, 0.95);
       text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
     }
     
     .post-content p, .post-content li {
       color: rgba(255, 255, 255, 0.85);
     }
    
    /* ç¾åŒ–é“¾æ¥ */
    a {
      color: #667eea;

      cursor: pointer;
    }
    
    a:hover {
      color: #764ba2;

    }
  </style>
