<!DOCTYPE html>

  {% seo %}

  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">

</head>
<body>
  <!-- ç²’å­å®¹å™¨ -->
  <div class="particles-container" id="particles-container"></div>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
        {{ site.title | escape }}

      <!-- è¿™é‡Œå¯ä»¥æ”¾å¤´åƒæˆ–å¯¼èˆª -->
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>

    {% comment %}
      è¯„è®ºåŒºåŠŸèƒ½å·²ä»æ­¤ç§»é™¤
    {% endcomment %}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>Â© {{ 'now' | date: '%Y' }} {{ site.title | escape }}. {{ site.description | escape }}</p>
    </div>
  </footer>

  <script>
    // ç²’å­çˆ†ç‚¸ç‰¹æ•ˆ
    function createParticleExplosion(x, y) {
      const colors = ['#d63031', '#74b9ff', '#00b894', '#fdcb6e', '#6c5ce7', '#fd79a8', '#00cec9', '#e17055'];
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // éšæœºé¢œè‰²
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = color;
        particle.style.boxShadow = `0 0 8px ${color}`;
        
        // è®¾ç½®åˆå§‹ä½ç½®
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        // å®Œå…¨éšæœºçš„æ–¹å‘å’Œè·ç¦»
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 120;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        
        particle.style.setProperty('--dx', dx + 'px');
        particle.style.setProperty('--dy', dy + 'px');
        
        document.body.appendChild(particle);
        
        // åŠ¨ç”»ç»“æŸåç§»é™¤ç²’å­
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 1000);
      }
    }
    
    // åˆ›å»ºæµ®åŠ¨èƒŒæ™¯ç²’å­
    function createFloatingParticles() {
      const container = document.getElementById('particles-container');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'floating-particle';
        
        // éšæœºä½ç½®
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        // éšæœºåŠ¨ç”»å»¶è¿Ÿ
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (4 + Math.random() * 4) + 's';
        
        container.appendChild(particle);
      }
    }
    
    // åˆ›å»ºæ˜Ÿæ˜Ÿæœˆäº®è£…é¥°
    function createStarsAndMoons() {
      const container = document.getElementById('particles-container');
      const starCount = 15;
      const moonCount = 3;
      
      // åˆ›å»ºæ˜Ÿæ˜Ÿ
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.innerHTML = 'âœ¦';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(star);
      }
      
      // åˆ›å»ºæœˆäº®
      for (let i = 0; i < moonCount; i++) {
        const moon = document.createElement('div');
        moon.className = 'moon';
        moon.innerHTML = 'ğŸŒ™';
        moon.style.left = Math.random() * 100 + '%';
        moon.style.top = Math.random() * 100 + '%';
        moon.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(moon);
      }
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
     document.addEventListener('DOMContentLoaded', function() {
       // åˆ›å»ºæµ®åŠ¨ç²’å­
       createFloatingParticles();
       
       // åˆ›å»ºæ˜Ÿæ˜Ÿæœˆäº®è£…é¥°
       createStarsAndMoons();
      
      // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
      document.addEventListener('click', function(e) {
        createParticleExplosion(e.clientX, e.clientY);
      });
      
      // æ·»åŠ é¼ æ ‡ç§»åŠ¨æ—¶çš„å¾®å¦™æ•ˆæœ
      document.addEventListener('mousemove', function(e) {
        if (Math.random() < 0.1) { // 10% æ¦‚ç‡
          const sparkle = document.createElement('div');
          sparkle.style.position = 'absolute';
          sparkle.style.left = e.clientX + 'px';
          sparkle.style.top = e.clientY + 'px';
          sparkle.style.width = '2px';
          sparkle.style.height = '2px';
          sparkle.style.background = '#fff';
          sparkle.style.borderRadius = '50%';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.animation = 'sparkle 0.6s ease-out forwards';
          sparkle.style.zIndex = '1000';
          
          document.body.appendChild(sparkle);
          
          setTimeout(() => {
            if (sparkle.parentNode) {
              sparkle.parentNode.removeChild(sparkle);
            }
          }, 600);
        }
      });
    });
  </script>
  
  <style>
    @keyframes sparkle {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
    
    /* è®©å†…å®¹åŒºåŸŸå¯ç‚¹å‡» */
    .page-content {
      cursor: pointer;
    }
    
    /* ç¾åŒ–ä»£ç å— */
     pre, code {
       background: rgba(0, 0, 0, 0.2);

     /* ç¾åŒ–æ–‡ç« å†…å®¹ */
     .post-content h1, .post-content h2, .post-content h3 {
       color: rgba(255, 255, 255, 0.95);

    /* ç¾åŒ–é“¾æ¥ */

  </style>
