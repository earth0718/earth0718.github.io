<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- 若需 favicon：
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
  -->
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
        {{ site.title | escape }}
      </a>
      <!-- 这里可以放头像或导航 -->
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>

    {% comment %}
      仅在 _posts 下的文章且未主动关闭 comments 时显示 Hyvor Talk
    {% endcomment %}
    {% if page.collection == 'posts' and page.comments != false %}
      <script async src="https://talk.hyvor.com/embed/embed.js" type="module"></script>
      <hyvor-talk-comments
        website-id="13109"
        page-id="{{ page.url | relative_url }}">
      </hyvor-talk-comments>
    {% endif %}
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>© {{ 'now' | date: '%Y' }} {{ site.title | escape }}. {{ site.description | escape }}</p>
    </div>
  </footer>
</body>
</html>
