<!DOCTYPE html>
<!-- 建议在 _config.yml 中添加 lang: zh-CN 来设置语言 -->
<html lang="{{ site.lang | default: "zh-CN" }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- jekyll-seo-tag 会自动处理标题、描述、规范链接等 -->
  <!-- 它会使用你在 _config.yml 中定义的 title, description, url -->
  {% seo %}

  <!-- 链接你的主要 CSS 文件 -->
  <!-- !!! 重要：确保你已创建 /assets/css/main.css 文件 !!! -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  <!-- 如果你想手动添加 Favicon (网站小图标) -->
  <!-- <link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}"> -->

  <!-- 你可以在这里添加其他自定义的 head 内容 -->

</head>

<body>

  <header class="site-header">
    <div class="wrapper"> <!-- 包裹层 -->
      <!-- 显示网站标题并链接到首页 -->
      <!-- 这里会使用 _config.yml 中的 title: Earth_zZ -->
      <a class="site-title" rel="author" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>

      <!-- (可选) 在标题旁边显示头像 -->
      <!-- {% if site.avatar_url %}
        <img src="{{ site.avatar_url | relative_url }}" alt="Avatar" style="width: 40px; height: 40px; border-radius: 50%; vertical-align: middle; margin-left: 10px;">
      {% endif %} -->

      <!-- (可选) 在这里添加导航菜单 -->
      <!-- <nav class="site-nav">
        <a href="{{ "/" | relative_url }}">首页</a>
        <a href="/about/">关于</a>
      </nav> -->
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      <!-- 插入具体页面的内容 -->
      {{ content }}
    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
       <!-- 页脚信息 -->
       <p>© {{ 'now' | date: "%Y" }} {{ site.title | escape }}. {{ site.description | escape }}</p>
       <!-- 可以添加其他页脚链接或信息 -->
    </div>
  </footer>

  <!-- (可选) 在这里链接 JavaScript 文件 -->
  <!-- <script src="{{ '/assets/js/main.js' | relative_url }}"></script> -->

</body>

</html>
