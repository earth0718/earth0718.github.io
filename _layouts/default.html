<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- 评论系统样式 -->
  <link rel="stylesheet" href="{{ '/assets/css/comments.css' | relative_url }}">
  <!-- Prism.js 代码高亮样式 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  <!-- 装饰效果脚本 -->
  <script defer src="{{ '/assets/js/decorations.js' | relative_url }}"></script>
  <!-- 若需 favicon：
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
  -->
</head>
<body>
  <!-- 顶部装饰元素容器 -->
  <div class="top-decorations" id="top-decorations"></div>
  <!-- 粒子容器 -->
  <div class="particles-container" id="particles-container"></div>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
        {{ site.title | escape }}
      </a>
      <!-- 这里可以放头像或导航 -->
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>

    <!-- 自定义评论系统开始 -->
    <div class="comments-container">
      <!-- 评论系统容器，JavaScript会在这里渲染评论表单和列表 -->
      <div 
        id="comments-container" 
        data-page-id="{{ page.url | relative_url }}"
        data-api-url="http://localhost:5000/api"
      >
        <!-- 评论内容将通过JavaScript动态加载 -->
      </div>
    </div>
    <!-- 自定义评论系统结束 -->
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>© {{ 'now' | date: '%Y' }} {{ site.title | escape }}. {{ site.description | escape }}</p>
    </div>
  </footer>

  <script>
    // 初始化装饰效果
    document.addEventListener('DOMContentLoaded', function() {
      if (window.DecorationManager) {
        const decorationManager = new DecorationManager();
        decorationManager.init();
      }
    });
  </script>
  
  <!-- Prism.js 代码高亮脚本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  
  <!-- 评论系统脚本 -->
  <script src="{{ '/assets/js/comments.js' | relative_url }}" defer></script>
  
  <style>
    /* 全屏装饰元素容器 */
    .top-decorations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }
    
    /* 全屏月亮样式 */
     .fullscreen-moon {
       position: absolute;
       font-size: 24px;
       animation: fullscreenFloat 8s ease-in-out infinite;
       opacity: 0.9;
     }
     
     /* 全屏星星样式 */
     .fullscreen-star {
       position: absolute;
       font-size: 16px;
       animation: fullscreenTwinkle 3s ease-in-out infinite;
       opacity: 0.8;
     }
     
     /* 全屏云朵样式 */
     .fullscreen-cloud {
       position: absolute;
       font-size: 20px;
       animation: fullscreenDrift 25s ease-in-out infinite;
       opacity: 0.7;
     }
     
     /* 拖尾效果 */
     .comet-trail {
       position: absolute;
       width: 3px;
       height: 30px;
       background: linear-gradient(180deg, transparent, rgba(255, 255, 255, 0.8), transparent);
       border-radius: 50%;
       animation: trailFall 10s ease-in infinite;
       opacity: 0.6;
       transform-origin: top center;
     }
    
    /* 全屏装饰动画 */
     @keyframes fullscreenFloat {
       0%, 100% { transform: translateY(0px) rotate(0deg); }
       25% { transform: translateY(-15px) rotate(5deg); }
       50% { transform: translateY(-10px) rotate(-3deg); }
       75% { transform: translateY(-20px) rotate(3deg); }
     }
     
     @keyframes fullscreenTwinkle {
       0%, 100% { opacity: 0.8; transform: scale(1); }
       50% { opacity: 1; transform: scale(1.2); }
     }
     
     @keyframes fullscreenDrift {
       0% { transform: translateX(-50px) scale(0.8); }
       25% { transform: translateX(25vw) scale(1.1); }
       50% { transform: translateX(50vw) scale(0.9); }
       75% { transform: translateX(75vw) scale(1.2); }
       100% { transform: translateX(calc(100vw + 50px)) scale(0.8); }
     }
     
     @keyframes trailFall {
       0% { 
         transform: translateY(-50px); 
         opacity: 0; 
       }
       10% { 
         opacity: 0.6; 
       }
       90% { 
         opacity: 0.4; 
       }
       100% { 
         transform: translateY(calc(100vh + 50px)); 
         opacity: 0; 
       }
     }
    
    @keyframes sparkle {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
    
    /* 让内容区域可点击 */
    .page-content {
      cursor: default;
    }
    
    /* 美化代码块 - 简洁风格，兼容Prism.js */
     pre[class*="language-"], code[class*="language-"] {
       background: transparent !important;
       border: 1px solid rgba(255, 255, 255, 0.2);
       border-radius: 6px;
       color: rgba(255, 255, 255, 0.95) !important;
       box-shadow: none !important;
       backdrop-filter: blur(5px);
       font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
     }
     
     /* 代码块容器 */
     pre[class*="language-"] {
       padding: 12px 16px;
       margin: 12px 0;
       overflow-x: auto;
       white-space: pre;
       word-wrap: normal;
       /* 确保用户可以选择和复制代码 */
       user-select: text;
       -webkit-user-select: text;
       -moz-user-select: text;
       -ms-user-select: text;
       pointer-events: auto;
     }
     
     /* 行内代码样式 */
     :not(pre) > code[class*="language-"] {
       padding: 2px 6px;
       margin: 0 2px;
       font-size: 0.9em;
       background: rgba(255, 255, 255, 0.1) !important;
       border-radius: 4px;
       white-space: normal;
     }
     
     /* 普通代码块（无语言类的fallback） */
     pre:not([class*="language-"]), code:not([class*="language-"]) {
       background: rgba(255, 255, 255, 0.1) !important;
       border: 1px solid rgba(255, 255, 255, 0.2);
       border-radius: 6px;
       padding: 8px 12px;
       margin: 8px 0;
       color: rgba(255, 255, 255, 0.95);
       box-shadow: none !important;
       backdrop-filter: blur(5px);
       font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
       user-select: text;
       pointer-events: auto;
     }
     
     /* 确保代码块内容可以被正常选择 */
     .post-content pre, .post-content code {
       pointer-events: auto !important;
       user-select: text !important;
     }
     
     /* 美化文章内容 */
     .post-content h1, .post-content h2, .post-content h3 {
       color: rgba(255, 255, 255, 0.95);
       text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
     }
     
     .post-content p, .post-content li {
       color: rgba(255, 255, 255, 0.85);
     }
    
    /* 美化链接 */
    a {
      color: #667eea;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
    }
    
    a:hover {
      color: #764ba2;
      text-shadow: 0 0 5px rgba(118, 75, 162, 0.5);
    }
  </style>
</body>
</html>
