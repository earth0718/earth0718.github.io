  <script>
    // ç²’å­çˆ†ç‚¸ç‰¹æ•ˆ
    function createParticleExplosion(x, y) {
      const colors = ['#d63031', '#74b9ff', '#00b894', '#fdcb6e', '#6c5ce7', '#fd79a8', '#00cec9', '#e17055'];
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        
        // éšæœºé¢œè‰²
        const color = colors[Math.floor(Math.random() * colors.length)];
        particle.style.background = color;
        particle.style.boxShadow = `0 0 8px ${color}`;
        
        // è®¾ç½®åˆå§‹ä½ç½®
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        
        // å®Œå…¨éšæœºçš„æ–¹å‘å’Œè·ç¦»
        const angle = Math.random() * Math.PI * 2;
        const distance = 30 + Math.random() * 120;
        const dx = Math.cos(angle) * distance;
        const dy = Math.sin(angle) * distance;
        
        particle.style.setProperty('--dx', dx + 'px');
        particle.style.setProperty('--dy', dy + 'px');
        
        document.body.appendChild(particle);
        
        // åŠ¨ç”»ç»“æŸåç§»é™¤ç²’å­
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 1000);
      }
    }
    
    // åˆ›å»ºæµ®åŠ¨èƒŒæ™¯ç²’å­
    function createFloatingParticles() {
      const container = document.getElementById('particles-container');
      const particleCount = 20;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'floating-particle';
        
        // éšæœºä½ç½®
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        
        // éšæœºåŠ¨ç”»å»¶è¿Ÿ
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (4 + Math.random() * 4) + 's';
        
        container.appendChild(particle);
      }
    }
    
    // åˆ›å»ºæ˜Ÿæ˜Ÿæœˆäº®è£…é¥°
    function createStarsAndMoons() {
      const container = document.getElementById('particles-container');
      const starCount = 15;
      const moonCount = 3;
      
      // åˆ›å»ºæ˜Ÿæ˜Ÿ
      for (let i = 0; i < starCount; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.innerHTML = 'âœ¦';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(star);
      }
      
      // åˆ›å»ºæœˆäº®
      for (let i = 0; i < moonCount; i++) {
        const moon = document.createElement('div');
        moon.className = 'moon';
        moon.innerHTML = 'ğŸŒ™';
        moon.style.left = Math.random() * 100 + '%';
        moon.style.top = Math.random() * 100 + '%';
        moon.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(moon);
      }
    }
    
    // åˆ›å»ºé¡¶éƒ¨è£…é¥°å…ƒç´ 
    function createTopDecorations() {
      const container = document.getElementById('top-decorations');
      
      // åˆ›å»ºæœˆäº®å…ƒç´ 
      const moons = ['ğŸŒ™', 'ğŸŒ›', 'ğŸŒœ'];
      for (let i = 0; i < 4; i++) {
        const moon = document.createElement('div');
        moon.className = 'top-moon';
        moon.innerHTML = moons[Math.floor(Math.random() * moons.length)];
        moon.style.left = Math.random() * 90 + '%';
        moon.style.animationDelay = Math.random() * 3 + 's';
        container.appendChild(moon);
      }
      
      // åˆ›å»ºæ˜Ÿæ˜Ÿå…ƒç´ 
      const stars = ['â­', 'âœ¨', 'ğŸ’«', 'ğŸŒŸ'];
      for (let i = 0; i < 8; i++) {
        const star = document.createElement('div');
        star.className = 'top-star';
        star.innerHTML = stars[Math.floor(Math.random() * stars.length)];
        star.style.left = Math.random() * 90 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(star);
      }
      
      // åˆ›å»ºäº‘æœµå…ƒç´ 
      for (let i = 0; i < 3; i++) {
        const cloud = document.createElement('div');
        cloud.className = 'top-cloud';
        cloud.innerHTML = 'â˜ï¸';
        cloud.style.left = Math.random() * 80 + '%';
        cloud.style.animationDelay = Math.random() * 5 + 's';
        container.appendChild(cloud);
      }
      
      // åˆ›å»ºå½—æ˜Ÿå…ƒç´ 
      for (let i = 0; i < 2; i++) {
        const comet = document.createElement('div');
        comet.className = 'top-comet';
        comet.innerHTML = 'â˜„ï¸';
        comet.style.left = Math.random() * 70 + '%';
        comet.style.animationDelay = Math.random() * 6 + 's';
        container.appendChild(comet);
      }
    }
    
    // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
     document.addEventListener('DOMContentLoaded', function() {
       // åˆ›å»ºæµ®åŠ¨ç²’å­
       createFloatingParticles();
       
       // åˆ›å»ºæ˜Ÿæ˜Ÿæœˆäº®è£…é¥°
       createStarsAndMoons();
       
       // åˆ›å»ºé¡¶éƒ¨è£…é¥°å…ƒç´ 
       createTopDecorations();
      
      // æ·»åŠ ç‚¹å‡»äº‹ä»¶ç›‘å¬å™¨
      document.addEventListener('click', function(e) {
        createParticleExplosion(e.clientX, e.clientY);
      });
      
      // æ·»åŠ é¼ æ ‡ç§»åŠ¨æ—¶çš„å¾®å¦™æ•ˆæœ
      document.addEventListener('mousemove', function(e) {
        if (Math.random() < 0.1) { // 10% æ¦‚ç‡
          const sparkle = document.createElement('div');
          sparkle.style.position = 'absolute';
          sparkle.style.left = e.clientX + 'px';
          sparkle.style.top = e.clientY + 'px';
          sparkle.style.width = '2px';
          sparkle.style.height = '2px';
          sparkle.style.background = '#fff';
          sparkle.style.borderRadius = '50%';
          sparkle.style.pointerEvents = 'none';
          sparkle.style.animation = 'sparkle 0.6s ease-out forwards';
          sparkle.style.zIndex = '1000';
          
          document.body.appendChild(sparkle);
          
          setTimeout(() => {
            if (sparkle.parentNode) {
              sparkle.parentNode.removeChild(sparkle);
            }
          }, 600);
        }
      });
    });
  </script>
  
  <style>
    /* é¡¶éƒ¨è£…é¥°å…ƒç´ å®¹å™¨ */
    .top-decorations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 120px;
      pointer-events: none;
      z-index: 10;
      overflow: hidden;
    }
    
    /* é¡¶éƒ¨æœˆäº®æ ·å¼ */
    .top-moon {
      position: absolute;
      font-size: 24px;
      animation: topFloat 8s ease-in-out infinite;
      opacity: 0.9;
    }
    
    /* é¡¶éƒ¨æ˜Ÿæ˜Ÿæ ·å¼ */
    .top-star {
      position: absolute;
      font-size: 16px;
      animation: topTwinkle 3s ease-in-out infinite;
      opacity: 0.8;
    }
    
    /* é¡¶éƒ¨äº‘æœµæ ·å¼ */
    .top-cloud {
      position: absolute;
      font-size: 20px;
      animation: topDrift 12s linear infinite;
      opacity: 0.7;
    }
    
    /* é¡¶éƒ¨å½—æ˜Ÿæ ·å¼ */
    .top-comet {
      position: absolute;
      font-size: 18px;
      animation: topShoot 10s ease-in-out infinite;
      opacity: 0.8;
    }
    
    /* é¡¶éƒ¨è£…é¥°åŠ¨ç”» */
    @keyframes topFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      25% { transform: translateY(-15px) rotate(5deg); }
      50% { transform: translateY(-10px) rotate(-3deg); }
      75% { transform: translateY(-20px) rotate(3deg); }
    }
    
    @keyframes topTwinkle {
      0%, 100% { opacity: 0.8; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    @keyframes topDrift {
      0% { transform: translateX(-50px); }
      100% { transform: translateX(calc(100vw + 50px)); }
    }
    
    @keyframes topShoot {
      0% { transform: translateX(-100px) translateY(20px) rotate(-15deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateX(calc(100vw + 100px)) translateY(-20px) rotate(-15deg); opacity: 0; }
    }
    
    @keyframes sparkle {
      0% {
        transform: scale(0);
        opacity: 1;
      }
      50% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(0);
        opacity: 0;
      }
    }
    
    /* è®©å†…å®¹åŒºåŸŸå¯ç‚¹å‡» */
    .page-content {
      cursor: pointer;
    }
    
    /* ç¾åŒ–ä»£ç å— */
     pre, code {
       background: rgba(0, 0, 0, 0.15);
       border-radius: 8px;

       color: rgba(255, 255, 255, 0.9);
     }
     
     /* ç¾åŒ–æ–‡ç« å†…å®¹ */
     .post-content h1, .post-content h2, .post-content h3 {
       color: rgba(255, 255, 255, 0.95);
       text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
     }
     
     .post-content p, .post-content li {
       color: rgba(255, 255, 255, 0.85);
     }
    
    /* ç¾åŒ–é“¾æ¥ */
    a {
      color: #667eea;

      transition: all 0.3s ease;
    }
    
    a:hover {
      color: #764ba2;

    }
  </style>
