<!DOCTYPE html>
<html lang="{{ site.lang | default: 'zh-CN' }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <!-- 若需 favicon：
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
  -->
</head>
<body>
  <header class="site-header">
    <div class="wrapper">
      <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
        {{ site.title | escape }}
      </a>
      <!-- 这里可以放头像或导航 -->
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }} <!-- 页面或文章的特定内容会插入到这里 -->

      {% comment %}
        Hyvor Talk 评论区 - 现在会显示在所有使用此布局的页面上
      {% endcomment %}
      <div class="post-comments mt-8"> <!-- 保留外层 div 用于可能的样式控制 -->
        <script async src="https://talk.hyvor.com/embed/embed.js" type="module"></script>
        <hyvor-talk-comments
          website-id="13109"  <!-- 你的 Hyvor Talk Website ID -->
          page-id="{{ page.url | relative_url }}" <!-- 使用页面的相对 URL 作为唯一 ID -->
        ></hyvor-talk-comments>
      </div>

    </div>
  </main>

  <footer class="site-footer">
    <div class="wrapper">
      <p>© {{ 'now' | date: '%Y' }} {{ site.title | escape }}. {{ site.description | escape }}</p>
    </div>
  </footer>
</body>
</html>
