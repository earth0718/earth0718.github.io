---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <!-- <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p> -->
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>

<!-- Hyvor Talk 评论区开始 (Web Component) -->
<div class="mt-8">
  <script async src="https://talk.hyvor.com/embed/embed.js" type="module"></script>
  <hyvor-talk-comments
      website-id="13109"
      page-id="{{ page.url | relative_url }}"
  ></hyvor-talk-comments>
</div>
<!-- Hyvor Talk 评论区结束 -->
