---
layout: post
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    <!-- 你可以取消下面这行的注释来显示文章日期 -->
    <!-- <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}</p> -->
  </header>

  <!-- 文章正文显示区域 -->
  <div class="post-content">
    {{ content }}  
  </div>
  <!-- 文章正文显示区域结束 -->

</article>
